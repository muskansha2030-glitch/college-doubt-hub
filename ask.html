<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ask Doubt</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #f4fff9;
  font-family: "Segoe UI", sans-serif;
}

.container {
  max-width: 600px;
  margin: 60px auto;
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

h2 {
  color: #0f9d58;
  text-align: center;
}

textarea {
  width: 100%;
  height: 140px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

input[type=file] {
  margin-top: 15px;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: #0f9d58;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">
  <h2>Ask Your Doubt</h2>

  <textarea id="q" placeholder="Type your question here..."></textarea>

  <input type="file" />

  <button onclick="goNext()">Next â†’</button>
</div>

<script>
function goNext() {
  const q = document.getElementById("q").value.trim();

  if (!q) {
    alert("Please enter a question");
    return;
  }

  // pass question to next page
  window.location.href = "result.html?question=" + encodeURIComponent(q);
}
</script>

</body>
</html>
