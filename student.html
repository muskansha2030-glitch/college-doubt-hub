<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student View</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #f4fff9;
  font-family: "Segoe UI", sans-serif;
}

.container {
  max-width: 700px;
  margin: 50px auto;
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
}

h2 {
  color: #0f9d58;
}

.answer-box {
  margin-top: 20px;
  padding: 20px;
  background: #e8f5e9;
  border-radius: 12px;
}
</style>
</head>

<body>

<div class="container">
  <h2>üìö Teacher Answer</h2>

  <div id="answerArea" class="answer-box">
    Loading answer...
  </div>
</div>

<script>
  // ‚úÖ GET ANSWER FROM TEACHER PAGE
  const answer = JSON.parse(localStorage.getItem("teacherAnswer"));
  const box = document.getElementById("answerArea");

  if (!answer) {
    box.innerHTML = "‚ùå No answer submitted yet.";
  } else if (answer.type === "Text") {
    box.innerHTML = `<p>${answer.content}</p>`;
  } else if (answer.type === "Audio") {
    box.innerHTML = `
      <p>üéß Audio Answer</p>
      <audio controls>
        <source src="${answer.content}">
      </audio>
    `;
  } else if (answer.type === "PDF") {
    box.innerHTML = `
      <p>üìÑ PDF Answer</p>
      <a href="${answer.content}" download>Download PDF</a>
    `;
  }
</script>

</body>
</html>
